<div *ngIf="characterInfo" class="wrap">
  <div class="imgWrap">
    <img src="{{characterInfo.image}}" alt="characterPhoto" class="img">
  </div>
  <p class="info">
    Name: {{characterInfo.name}} <br>
    Status: {{characterInfo.status}} <br>
    Species: {{characterInfo.species}} <br>
    Gender: {{characterInfo.gender}} <br>
    Origin: {{characterInfo.origin.name}} <br>
    Location: {{characterInfo.location.name}}
  </p>
</div>
